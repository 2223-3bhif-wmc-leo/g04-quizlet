<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Set</title>
    <link rel="stylesheet" href="/stylesheets/overview.css">
</head>
<body>
<h2 class="headline">Edit Set</h2>
<div class="container">
    <div class="editContainer">
        <form id="inputForm">
            <input id="titleInput" type="text" placeholder="Set Title" required>
            <input id="descriptionInput" type="text" placeholder="Set description" required>
            <p>Public:</p>
            <input class="checkBoxPublic" id="isPublic" type="checkbox" name="public" value="public">
            <p></p>
            <input id="createSetBtn" type="submit" value="Edit set">
        </form>
        <button id="deleteSetBtn" class="deleteSetBtn" onclick="onDeleteBtn()" value="Delete button">Delete </button>
    </div>
</div>
</form>
    <script src="updateSet.js"></script>
</body>
</html>
