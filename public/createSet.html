<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Set</title>
    <script type="module" src="createSet.js"></script>
    <link rel="stylesheet" href="/stylesheets/overview.css">
</head>
<body>
<div class="container">
    <h2>Create Your Set</h2>
    <form id="inputForm">
        <div class="form-row">
            <div class="form-group">
                <label for="titleInput">Set Title</label>
                <input id="titleInput" type="text" placeholder="Set Title" required>
            </div>
            <div class="form-group">
                <label for="descriptionInput">Set Description</label>
                <input id="descriptionInput" type="text" placeholder="Set Description" required>
            </div>
        </div>
        <div class="form-group">
            <label for="isPublic">Public:</label>
            <input id="isPublic" type="checkbox" name="public" value="public">
        </div>
        <input id="createSetElement" type="submit" value="Create Set">
    </form>
</div>
</body>
</html>
