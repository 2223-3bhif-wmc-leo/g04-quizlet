<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Set</title>
    <script type="module" src="overviewElements.js"></script>
    <link rel="stylesheet" href="/stylesheets/overview.css">
</head>
<body>
<a id="logoutBtn" class="logout-btn" href="index.html">Logout</a>
<h2 class="headline">Words</h2>
<div class="container">
    <div class="editContainer">
        <form id="inputForm">
            <input id="wordInput" type="text" placeholder="Word" required>

            <p></p>

    </div>
    <div id="sets">
        <h3>My elements</h3>
        <ul id="elementList"></ul>
    </div>
</div>

</html>
