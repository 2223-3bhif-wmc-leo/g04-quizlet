<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreLearn Register</title>
    <link rel="stylesheet" href="/stylesheets/login.css">
    <script type="module" src="register.js"></script>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form id="inputForm">
        <input id="userNameInputReg" type="text" placeholder="Email" required>
        <input id="passwordInputReg" type="password" placeholder="Password" required>
        <input id="createAccountBtn" type="submit" value="Create Account">
        <div class="register-link">
            <a href="index.html">I already have an account</a>
        </div>
    </form>
</div>
</body>
</html>
