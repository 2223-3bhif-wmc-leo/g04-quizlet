<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sets</title>
    <script type="module" src="overview.js"></script>
    <link rel="stylesheet" href="/stylesheets/overview.css">
</head>
<body>
<div class="container">
    <h2>Sets</h2>
    <form id="inputForm">
        <input id="titleInput" type="text" placeholder="Set Title" required>
        <input id="descriptionInput" type="text" placeholder="Set description" required>
        <p>Public:</p>
        <input id="isPublic" type="checkbox" name="public" value="public">
        <p></p>
        <input id="createSetBtn" type="submit" value="Create set">
    </form>
    <div id="sets">
        <h3>My sets</h3>
        <ul id="mySets"></ul>
        <h3>Other sets</h3>
        <ul id="otherSets"></ul>
    </div>
</div>
</body>
</html>
